<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title> </title>
    <style>
      .canvas_tela {
        width: 60%;
      }
    </style>
  </head>

  <body>
    <h1> Versus </h1>
    <main>
      <form id="red">
        <div>Time 1</div>

        <input type="number" name="tamanho_red" id="tamanho_red" placeholder="Tamanho da Trave">
        <input type="number" name="quantidade_red" id="quantidade_red" placeholder="Quantidade de Bolas">
        <input type="number" name="velocidade_red" id="velocidade_red" placeholder="Velocidade das Bolas">
        <input type="button" value="Submit" id="time_red">

      </form>
      <div id="gols_red"></div>
      <div id="canvas">
        <canvas class="canvas_tela"></canvas>
        <input type="button" value="start" id="start">
      </div>
      <form id="blue">
          <div>Time 2</div>

          <input type="number" name="tamanho_blue" id="tamanho_blue" placeholder="Tamanho da Trave">
          <input type="number" name="quantidade_blue" id="quantidade_blue" placeholder="Quantidade de Bolas">
          <input type="number" name="velocidade_blue" id="velocidade_blue" placeholder="Velocidade das Bolas">
          <input type="button" value="Submit" id="time_blue">

      </form>
      <div id="gols_blue"></div>
    </main>
    

    <script src="../scripts/main.js" type="module"></script>

  </body>
</html>
